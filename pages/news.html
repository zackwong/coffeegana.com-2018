---
layout: pages
permalink: /news/
category: news
icon: newspaper-o
title: 新闻中心
keywords: 
description: 
---
<div class="col-md-12">
  <div class="gallery">
    <div class="row">{% for post in site.categories["news"] %}
      <div class="col-md-4 col-sm-6 col-xs-12 margin-bottom-30">
        <article class="post post-thumbnail">
          <div class="img-wrapper">
            <a href="{{ site.url }}{{ post.url }}"><img src="/images/{{ post.type-en }}/{{ post.image }}.jpg" class="img-responsive" alt="{{ post.title }}"></a>
          </div>
          <div class="post-frame">
            <div class="post-heading text-center">
              <h5><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h5>
              <p>{{ post.date | date:"%Y年%m月%d日" }}</p>
            </div>
            <p>{{ post.description }}</p>
            <a href="{{ site.url }}{{ post.url }}" class="btn-e btn-block btn-e-primary">阅读全文</a>
          </div>
        </article>
      </div>{% endfor %}
    </div>
  </div>
</div>
