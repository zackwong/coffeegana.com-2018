---
layout: article
---
<div class="col-md-12">
  <article class="post post-thumbnail">
    <div class="post-frame">
      <div class="post-heading text-center">
        <h5>{{ page.title }}</h5>
        <p>{{ page.date | date:"%Y年%m月%d日" }}</p>
      </div>
      {{ content }}
      <p class="margin-top-50"><a href="{{ site.url }}/{{ page.type-en }}/" class="btn-e btn-block btn-e-primary">返回{{ page.type }}</a></p>
    </div>
  </article>
</div>
